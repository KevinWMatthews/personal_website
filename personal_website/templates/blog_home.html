<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
    <title>C Language</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrap">
        <a href="{{ url_for('index') }}" class="link">Landing</a>
        <a href="{{ url_for('blog_home') }}" class="link">Home</a>
      </div>
    </nav>

    <header id="home" class="">
      <h1>&lt;h1&gt;Blog Name Here&lt;/h1&gt;</h1>
      <p>Tips and tricks, with tests</p>
    </header>

    <section>
      {% for post in posts %}
      <article class="blog-post">
        <h2><a href="{{ url_for('blog_post', post=post.url) }}">{{ post.title }}</a></h2>
        <p>{{ post.short_text|safe }}</p>
      </article>
      {% endfor %}
    </section>

    <footer>
    </footer>
  </body>
</html>
